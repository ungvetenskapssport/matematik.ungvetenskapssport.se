<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand nav-icon" href="/"><img src="/favicon.svg" alt="Home"></a>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav">
        {% for nav in site.data.pages %}
        <li {% if page.id==nav.id %} class="active" {% endif %}><a href="{{ nav.url | prepend: site.baseurl }}">{{ nav.name }}</a></li>
        {% endfor %}
        <li class="icons-right">
          <a class="navbar-brand nav-icon" href="{{ site.data.socialmedialinks.facebookLink }}" target="_blank"><img src="/imgs/facebook.png"></a>
          <a class="navbar-brand nav-icon" href="{{ site.data.socialmedialinks.discordLink }}" target="_blank"><img src="/imgs/discord.png"></a>
          <a class="navbar-brand nav-icon" href="{{ site.data.socialmedialinks.instagramLink }}" target="_blank"><img src="/imgs/instagram.png"></a>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
